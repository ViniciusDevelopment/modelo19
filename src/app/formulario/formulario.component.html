<main class="flex justify-center min-h-screen bg-gray-100">
    <div class="text-black p-4 w-full md:w-full lg:w-8/12 mt-8 rounded-lg lg:border lg:border-gray-300 bg-white">
        <h1 class="text-4xl m-4">Car Maintenance Form</h1>
        <form (ngSubmit)="ValidForm()" [formGroup]="form">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <!-- Car Model Select -->
                <p-select [options]="carModels" formControlName="selectedCarModel" optionLabel="car"
                    placeholder="Select Car Model" class="w-full" [required]="true" name="selectedCarModel">
                </p-select>

            </div>

            <div class="flex flex-col md:flex-row items-center justify-between md:space-x-4 space-y-4 md:space-y-0 mb-10">
                <!-- Start Date -->
                <div class="flex flex-col gap-2 w-full">
                    <label for="startDate" class="text-sm font-bold">Service Start Date</label>
                    <p-datepicker [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" dateFormat="dd/mm/yy"
                        [showIcon]="true" showButtonBar="true" inputId="startDate" class="w-full" [required]="true"
                        formControlName="startDate"></p-datepicker>
                </div>

                <!-- "To" between dates -->
                <span class="text-lg hidden md:inline md:mt-6">to</span>

                <!-- End Date -->
                <div class="flex flex-col gap-2 w-full">
                    <label for="endDate" class="text-sm font-bold">Service End Date</label>
                    <p-datepicker [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" dateFormat="dd/mm/yy"
                        [showIcon]="true" showButtonBar="true" inputId="endDate" class="w-full" [required]="true"
                        formControlName="endDate"></p-datepicker>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 mb-8 ">
                <!-- Primeiro Input -->
                <div class="flex flex-col gap-2 w-full ">
                    <label for="cost" class="text-sm font-bold">cost</label>

                    <input type="tel" currencyMask
                        id="cost" formControlName="cost" 
                        class="p-2.5 border  rounded-md shadow-sm border-gray-300  placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-left"
                        [options]="{suffix: '', thousands: '.', decimal: ',', align: 'left', allowNegative: false, min: 0 }"
                        required/>
                </div>
            </div>
            
            <div class="w-full">
                <p-button icon="pi pi-car" label="Calculate Cost" [style]="{'width': '100%'}" type="submit"></p-button>
            </div>
        </form>
    </div>
</main>
